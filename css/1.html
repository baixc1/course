<!DOCTYPE html>
<html>
	<head>
		<style>
		.scroll-wrapper {
			-webkit-overflow-scrolling: touch;
			overflow-y: scroll;
		}
		.scroll-wrapper iframe {
			margin-top: 10%;
			width: 100%;
			height: 1000px;
		}
		</style>
	</head>
	<body>
		<div class="scroll-wrapper">
			<iframe src="http://www.baidu.com"></iframe>
		</div>
	</body>
</html>
