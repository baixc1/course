<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>

    <script>
        imgPreload('http://img4.imgtn.bdimg.com/it/u=951914923,777131061&fm=26&gp=0.jpg')
        function imgPreload(url) {
            var img = new Image();
            img.src = url;
            if (img.complete) {
                alert('img is loaded');
            } else {
                img.onload = function () {
                    alert('img is loaded');
                };
                img.onerror = function () {
                    alert('img loading error!');
                };
            }
        }
    </script>
    <style>
        .container {
            max-width: 800px;
            height: 260px;
        }

        .container:hover {
            background: red url(http://img4.imgtn.bdimg.com/it/u=951914923,777131061&fm=26&gp=0.jpg) no-repeat 0 0/100%;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>

</body>

</html>
